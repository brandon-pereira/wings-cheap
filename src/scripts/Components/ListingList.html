<div class="listing" ripple-effect>
	<div class="row uncollapse">
		<div class="column column-2">
			<div class="information">
				<strong class="name ellipsis">
					<span ng-if="index + 1">{{ index + 1 }}. </span>
					{{listing.name}}
				</strong>
				<div class="address ellipsis">{{listing.vicinity}}</div>
			</div>
		</div>
		<div class="column row horizontal">
			<div class="buttons column row">
				<div class="deal link column">
					<div class="price">${{listing.price}}</div>
					<span>{{ listing.unit === 'PER' ? 'per wing' : 'per lb' }}</span>
				</div>
				<a class="directions link column" target="_" ng-click="$event.stopPropagation()" ng-href="https://maps.google.com?q={{listing.vicinity}}">
					<svg>
						<use xlink:href="icons.svg#directions"></use>
					</svg>
					<span>Directions</span>
				</a>				
			</div>
		</div>
	</div>
</div>
